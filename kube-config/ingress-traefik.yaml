---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik-ingress-controller
rules:
- apiGroups:
  - ""
  resources:
  - services
  - endpoints
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik-ingress-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller
subjects:
- kind: ServiceAccount
  name: traefik-ingress-controller
  namespace: kube-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: kube-system

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: traefik-ingress-lb
  name: traefik-ingress-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-ingress-lb
  template:
    metadata:
      labels:
        app: traefik-ingress-lb
        name: traefik-ingress-lb
    spec:
      containers:
      - args:
        - "--api"
        - "--accesslog"
        - "--providers.kubernetescrd"
        - "--providers.kubernetescrd.trace"
        - "--ping"
        - "--ping.entrypoint=traefik"
        - "--api.dashboard"
        - "--entrypoints.web.Address=:80"
        - "--entrypoints.websecure.Address=:443"
        - "--acme"
        - "--acme.acmelogging"
        - "--acme.tlschallenge"
        - "--acme.onhostrule"
        - "--acme.email=jburns867@gmail.com"
        - "--acme.entrypoint=websecure"
        - "--acme.storage=acme.json"
        # Please note that this is the staging Let's Encrypt server.
        # Once you get things working, you should remove that whole line altogether.
        - "--acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
        image: traefik:v2.0
        name: traefik-ingress-lb
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 8080 # Default port for /ping
          name: traefik
          protocol: TCP
        - containerPort: 443
          name: websecure
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
      nodeSelector:
        type: entry
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60

---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-system
spec:
  selector:
    app: traefik-ingress-lb
  ports:
  - protocol: TCP
    port: 80
    nodePort: 30666 # Standard port, shouldn't change
    name: web
  - protocol: TCP
    port: 443
    nodePort: 30777 # Standard port, shouldn't change
    name: websecure
  type: NodePort